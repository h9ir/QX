# ===============================
# Baidu 网页搜索去广告
# 
# Web 端全面增强过滤/不破坏功能/稳定
# ===============================
# --- 核心搜索结果广告 ---
^https?:\/\/(www|m)\.baidu\.com\/(s|baidu)\?.*?(tn=monline_|eqid|f=.*?ad).* - reject
^https?:\/\/(www|m)\.baidu\.com\/.*?sclick.* - reject
^https?:\/\/(www|m)\.baidu\.com\/(ssid|pn|us).*ad.* - reject
^https?:\/\/(www|m)\.baidu\.com\/rec.* - reject
# --- 搜索结果右侧广告推荐 ---
^https?:\/\/(www|m)\.baidu\.com\/.*?hotrec.* - reject
^https?:\/\/(www|m)\.baidu\.com\/.*?newspage.*ad.* - reject
^https?:\/\/sp\d\.baidu\.com\/.*?(ad|tj|log|union).* - reject
# --- 信息流广告 ---
^https?:\/\/mbd\.baidu\.com\/.*(ad|promotion).* - reject
^https?:\/\/afd\.baidu\.com\/afd\/entry.* - reject
^https?:\/\/ssp\.baidu\.com\/.* - reject
# --- 页面广告素材资源 ---
^https?:\/\/(www|m)\.baidu\.com\/.+(fcad|adrc|adsem|tj|union|log)/.+ - reject
^https?:\/\/(www|m)\.baidu\.com\/.*pixel.* - reject
# --- 热搜/推荐条（可屏蔽）---
^https?:\/\/(www|m)\.baidu\.com\/hotword.* - reject
^https?:\/\/(www|m)\.baidu\.com\/api\/.*?(ad|promotion|tj).* - reject
# --- 广告跳转追踪 & 还原真实页面 ---
^https?:\/\/(www|m)\.baidu\.com\/t\?url= http://www.baidu.com/
^https?:\/\/(www|m)\.baidu\.com\/link\?u= http://www.baidu.com/
# --- 百度统计与广告脚本（可提升体验）---
^https?:\/\/hm\.baidu\.com\/ - reject
^https?:\/\/c\.baidu\.com\/.* - reject
