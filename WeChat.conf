###############################################
#      WeChat AD-Block PLUS (Rewrite Only)
#  扩大广告覆盖 + 保持稳定 + 不影响正常功能
###############################################

# ======== 公众号图文广告 ======== #
# 文末广告 / 推荐卡片 / 插屏推广
^https?:\/\/mp\.weixin\.qq\.com\/mp\/(ad_|advert|getappmsgad|getrecommend) url reject-dict
# 文章曝光统计广告接口
^https?:\/\/mp\.weixin\.qq\.com\/mp\/report.*?(ad|advert) url reject-200

# ======== 小程序广告过滤增强 ======== #
# 小程序广告、激励视频、Banner
^https?:\/\/api\.wx.*\.qq\.com\/.*(ad|advert|promotion|reward_video|banner) url reject-200
^https?:\/\/wxapp\.tc\.qq\.com\/.*(ad|advert|promotion|flow) url reject-200

# 微信朋友圈去广告
# 朋友圈广告相关接口
^https?:\/\/mp\.weixin\.qq\.com\/mp\/advertisement_report url reject-200
^https?:\/\/mp\.weixin\.qq\.com\/mp\/ad_complain url reject-200
^https?:\/\/mp\.weixin\.qq\.com\/mp\/admsg url reject-200
# 朋友圈推广卡片（安全匹配）
^https?:\/\/mp\.weixin\.qq\.com\/s\/ad url reject-200
# 微信广告类接口（保守匹配，避免破坏功能）
^https?:\/\/mp\.weixin\.qq\.com\/mp\/ad.* url reject-200

# ======== 视频号推广 ======== #
^https?:\/\/vweixinfk\.qq\.com\/.*(ad|advert) url reject-200
^https?:\/\/mpvideo\.qpic\.cn\/.*(ad|watermark) url reject

# ======== 微信网页/落地广告 ======== #
^https?:\/\/.*\.qq\.com\/.*(ads?|advert|market|promotion.*) url reject-200

###############################################

hostname = mp.weixin.qq.com, *.qq.com, *.qpic.cn, wxapp.tc.qq.com, vweixinfk.qq.com, mpvideo.qpic.cn
